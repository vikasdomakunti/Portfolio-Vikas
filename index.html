<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./app/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>Portfolio</title>
</head>
<body>
<header class="header">
    <div class="heading-name">Vikas Domakunti</div>
    <div class="description">Portfolio</div>
</header>

<div class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button class="navbar-toggle hidden-md hidden-lg" data-toggle="collapse" data-target="#navHeaderCollapse" aria-expanded="false">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse " id="navHeaderCollapse" aria-expanded="false">
            <ul class="nav navbar-nav navbar-right">
                <li ng-class="{ active: isActive('/home') }"><a href="#home">Home</a></li>
                <li ng-class="{ active: isActive('/projects') }"><a href="#projects">Projects</a></li>
                <li ng-class="{ active: isActive('/resume') }"><a href="#resume">Resume</a></li>
                <li ng-class="{ active: isActive('/contact') }"><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="bodycontent" ng-view></div>

<footer class="footer ">
<p> &copy 2015 Vikas Domakunti All Rights Reserved</p>
</footer>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./app/app.js"></script>
<script type="text/javascript" src="./app/home/home.js"></script>
<script type="text/javascript" src="./app/projects/projects.js"></script>
<script type="text/javascript" src="./app/contact/contact.js"></script>
<script type="text/javascript" src="./app/resume/resume.js"></script>

</body>

</html>
